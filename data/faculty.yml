    talk_description: "isiZulu, like many Bantu languages, is a low-resourced language with limited digital tools. Its complex morphology and conjunctive orthography contribute to data sparsity and out-of-vocabulary issues in language modeling. To tackle this challenge, we employ a supervised machine learning approach to morphological segmentation. Utilizing isiZulu computational grammar, we create segmented data from the Ukwabelana corpus. Through training segmenters on fine-grained, well-grained, and coarse-grained data, we achieve good accuracy.

Furthermore, we explore the impact of these models in a downstream task, specifically Machine Translation (isiZulu-English), extrinsically evaluating their effectiveness. Our research underscores the critical role of morphological segmentation in the development of robust NLP tools for low-resource languages characterized by complex morphology, such as isiZulu."
