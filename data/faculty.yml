    talk_description: "The modern mining industrial sector greatly depends on an efficient maintenance plan to achieve maximum failure prevention, and a plethora of innovative solutions have been developed to enhance and optimize this endeavor. However, newer plants with complex technologies are built every day and the experience or failure history needed to predict equipment performance, reliability, availability, and maintainability (RAM) especially at the infant stage of their operation is predominantly scarce. To curtail this challenge, an early life RAM study can be adopted, serving a proactive maintenance strategy implemented to optimize the overall lifespan of the system by addressing and resolving early failures and potential future threats. In this research, a discrete event(failure)-based Monte Carlo simulation is used to model a Sulphur dioxide (SO2) abatement plant as a case study in South Africa. The result of the simulation predicts the worst case and best-case scenario of the plant’s condition, number of failures, downtime contributors, reliability and availability for the next 6 years. Furthermore, reliability centered maintenance is implemented on the most critical identified subcomponents and a task list is developed and packaged to form part of the maintenance plan needed to improve the SO2 abatement plant’s health condition. The research shows that numerous complex maintenance challenges of various plants including mining, oil and gas, aviation etc. can be solved using an effective simulation tool which leads to high business productivity, safety and profitability."
