  - name: Jason Chalom
    years:
    - Vision
    talk_description: "My master's research focused on explaining several convolutional neural networks using a novel scheme called GradSUM to explain models trained to predict steering angle in a self-driving vehicle from forward facing images. This scheme makes use of a gradient map generated using the GradCAM algorithm and a ground truth dataset which contains semantic segmentations that can be used to correlate the gradient maps to relevant parts of the input data.

Our results show that different trained CNN architectures perform differently and that GradSUM is an effective tool for discerning points of interest from the input data which can help determine those behaviours.

The cutting edge research focuses on transformers as a replacement for more traditional neural network architectures. These transformers make use of attribution maps which can be treated in a similar manner as a gradient map. This opens up multiple ways to apply GradSUM with generated gradient maps and the already existing attribution maps to attempt to describe the behaviours of these AI architectures.

Expanding this work beyond computer vision problems is also possible. However this requires generating new ground truth datasets and also handling the interpolation steps normally done with image problems slightly differently to handle the dimensional structures present in those other areas of study.

This proposed analysis scheme shows promise in helping to explain AI architectures. However it does come with some trade-offs including added complexity, the requirement for a new high quality ground truth dataset, and added computation. Our hope is to publish our expanded results and expand the work further into new domains to determine how extensible we can make this scheme. "
