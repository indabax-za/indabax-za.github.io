  - name: Jimoh Saheed Tunji
    years:
    - Applied ML & Industry
    talk_description: "Title: Comparative Analysis of Wind Speed Probability Distributions for Wind Energy Potential in Nigeria
Abstract: This study aims to compare the performance of various probability density functions, including the conventional Weibull, normal, log-normal, and gamma distributions, with the mixture Weibull distribution, in assessing the wind energy potential across different locations in Nigeria. Utilizing 20 years (1995-2015) of wind speed data from 12 meteorological stations—two from each of the six geopolitical zones—the analysis reveals significant findings.
Key Findings:
•	The mixture Weibull distribution demonstrated superior fitting accuracy for wind speed data in most stations, outperforming other distributions based on statistical error metrics such as Kolmogorov-Smirnov and Root Mean Square Error (RMSE).
•	The mixture Weibull distribution effectively captured the bimodal nature of wind speed distributions in several locations, a feature inadequately represented by the conventional Weibull function.
•	Northern regions of Nigeria generally exhibited higher wind speeds compared to southern regions, with Lagos displaying the highest average monthly wind speed of 12.71 m/s, and Owerri, also in the southern part, showing the lowest at 2.68 m/s.
•	The spatial variability of wind resources across Nigeria was highlighted by the mixture Weibull parameters, with the shape parameter (α) ranging from 3.98 to 15.71 and the scale parameter (β) from 3.00 to 12.29 m/s.
Conclusion: The findings from this study provide valuable insights for wind energy resource assessment and the development of appropriate wind energy technologies in Nigeria, accounting for the unique wind regimes across different regions. This comprehensive analysis not only advances the understanding of wind energy potential but also informs strategic planning for sustainable energy development in Nigeria.

