    talk_description: "In this talk I will present our workshop paper “Optimal Task Generalisation in Multi-Agent Reinforcement Learning” which will be appearing at the CoCoMARL workshop being held at RLC 2024. In this paper we present a method for provably optimal task generalisation in multi-agent reinforcement learning, which to the best of our knowledge is the first work to do so.
Multi-agent systems where multiple agents must collaborate to achieve multiple tasks are ubiquitous in real world applications. A notable example of this is automated warehouse where multiple autonomous robots must navigate to, and transport assigned shelves. In many situations there are common properties across tasks leading to the possibility of shared knowledge, such as in automated warehouses where the layout of the warehouse and robots do not change but the desired shelves do. In this work we consider goal-oriented tasks where each agent has a set of goals (terminal states) they wish to reach, and each goal has an associated terminal reward.  We propose a method Goal-Oriented Learning for Multi-Agent Reinforcement Learning (GOLeMM) that explicitly learns a goal-oriented value function that provably encodes how each agent can optimally achieve every goal. This goal-oriented value function is learnt from a single arbitrary task and afterwards this information is used to optimally infer without further learning any other task in the distribution given only knowledge of the terminal rewards. 
Empirically we demonstrate that given a fixed step quota our method is able to optimally generalise over a full task distribution while representative methods can only learn a small fraction with the gap between our method and those increasing exponentially as the number of goals in the environment increases.
"
    bio: "I am a PhD candidate in Computer Science at the University of the Witwatersrand and a part of the RAIL Lab. Cooperative multi-agent problems are ubiquitous in real-world applications, and cooperative multi-agent reinforcement learning is a popular solution to this class of problems. MARL is hampered by a myriad of problems such as poor sample efficiency and poor agent scaling. In my work I wish to address these problems in a mathematically grounded manner along with rigorous empirical experiments. I believe that MARL has the possibility to revolutionise entire industries and improve the world for the better and I believe my research is taking important steps towards that goal."
